<app-navbar> </app-navbar>

<section class="page-section" id="adminRegister">
  <div class="container">
    <div class="col-md-offset-1 col-md-6 col-sm-12" id="log">
      <br />
      <br />
      <br />
      <div class="entry-formRate">
        <form id="userRegister-entry-form">
          <div class="m-2">
            <h2>Registar oficina</h2>
            <div class="mt-4">
              <div class="d-flex justify-content-around">
                <div>
                    <label for="name_office">Nombre</label>
                  <input
                    [(ngModel)]="officeData.TC_Nombre"
                    type="text"
                    autocomplete="off"
                    name="name_office"
                    id="name_office"
                    class="form-control rounded-left"
                    placeholder="Nombre"
                    required=""
                  />
                </div>
                <div>
                    <label for="code_office">Codigo</label>
                  <input
                    [(ngModel)]="officeData.TC_CodigoOficina"
                    type="text"
                    autocomplete="off"
                    name="code_office"
                    id="code_office"
                    class="form-control rounded-left"
                    placeholder="Codigo"
                    required=""
                  />
                </div>
              </div>
              <div class="d-flex justify-content-around">
              <div>  
                <label for="office_institution">Institucion</label>
              <input
                [(ngModel)]="officeData.TC_Institucion"
                type="text"
                autocomplete="off"
                name="office_institution"
                id="office_institution"
                class="form-control rounded-left"
                placeholder="Institucion"
                required=""
              />
              </div>
             </div>
             <div class="d-flex justify-content-around">
              <button
                class="submit-btn form-control"
                type="submit"
                (click)="add()"
              >
                AÃ±adir
              </button>

              <button routerLink="/officeList" class="submit-btn form-control">
                Cancelar
              </button>
            </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="example-button-container"></div>
</section>
