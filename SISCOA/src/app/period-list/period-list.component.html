<app-navbar> </app-navbar>
<div class="container">
    <div class="text-center">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        
        <h1 class="section-heading text-uppercase">Periodo </h1>
       
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Busqueda</mat-label>
                <input matInput placeholder="Ingresa datos" (keyup)="applyFilter($event)">
              </mat-form-field>
        
    </div>
      
      <div class="centrarTable">
    
         <div class="addButton">
        <button type="button" class="btn btn-secondary" routerLink="/periodRegister"  >+</button>
      </div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef><b> Nombre</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.TC_Nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef><b> Fecha de inicio</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.TF_FechaInicio.split("T",1)}} </td>
      </ng-container>

      <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef><b> Fecha final</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.TF_FechaFin.split("T",1)}} </td>
      </ng-container>
    
  
 
  
      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef><b>Action</b> </th>
        <td mat-cell *matCellDef="let element">   <div class="example-button-row">
            <div class="example-button-container">
               <button mat-fab color="primary" routerLink="/seePeriod/{{element.ID}}" aria-label="Example icon button with a delete icon">
                    <mat-icon>search</mat-icon>     
                </button>  
                  
                <button mat-fab color="warn" routerLink="/periodDelete/{{element.ID}}" aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon>     
                </button>
                 <button mat-fab color="primary" routerLink="/periodUpdate/{{element.ID}}"  aria-label="Example icon button with a delete icon">
                    <mat-icon>update</mat-icon>
                   </button>  
               
            </div>    
             
          </div> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
