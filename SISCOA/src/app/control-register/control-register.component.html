<app-navbar> </app-navbar>

<section class="page-section" id="adminRegister">
    <div class="container">
        <div class="col-md-offset-1 col-md-4 col-sm-12" id="log">
            <br>
            <br>
            <br>
            <div class="entry-formRate">
                <form action="" id="userRegister-entry-form">
                    <h2>Registra</h2>
                    <input   type="text"  hidden>

                    <input   [(ngModel)]="controlData.TC_Nombre"  type="text" autocomplete="off" name="identification_Admin" id="identification_Admin" class="form-control rounded-left" placeholder="Nombre" required="">

                    <input  [(ngModel)]="controlData.TC_DescriptionDocumentacionEvidencia" type="text" autocomplete="off" name="name_Adfdmin" id="name_Addfdmin" class="form-control rounded-left" placeholder="Descripcion" required="">

                    <select [(ngModel)]="controlData.FK_TN_Periodo"    class="form-control rounded-left" name="role_Admin" id="role_Admin2">
                        <option value=0 selected>Periodo</option>   
                        <option [value]="s.ID" *ngFor="let s of dataPeriod">{{s.TC_Nombre}}</option>
         
                    </select>

                    <select  [(ngModel)]="controlData.FK_TN_Estado"   class="form-control rounded-left" name="role_Admin" id="role_Admin2">
                        <option value=0 selected>Estado</option>
                        <option [value]="s.ID" *ngFor="let s of dataConditional">{{s.TC_Nombre}}</option>
            
                    </select>

                    <div class="radio">
                        <label>Notificacion al Correo?</label>
                    <br>
                    <br>
                    
                        <input [(ngModel)]="controlData.TB_NotificacionCorreoAColaborador"  label="Si" type="radio" id="male" name="notification" value="si" checked>
                        <input  [(ngModel)]="controlData.TB_NotificacionCorreoAColaborador" label="No" type="radio" id="female" name="notification" value="no" checked >
                    </div>

               
                    <button class="submit-btn form-control" (click)="add();" >AÃ±adir</button>

                    <button routerLink="/listControl" class="submit-btn form-control" >Cancelar</button>
                </form>

            </div>
        </div>
        
    </div>
    <div class="example-button-container">
      
        </div>
</section>
