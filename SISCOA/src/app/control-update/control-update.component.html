<app-navbar> </app-navbar>

<section class="page-section" id="adminRegister">
  <div class="container">
    <div class="col-md-offset-1 col-md-6 col-sm-12" id="log">
      <br />
      <br />
      <br />
      <div class="entry-formRate">
        <form action="" *ngIf="controlDataUpdate" id="userRegister-entry-form">
          <div class="m-2">
            <h2>Actualizar control</h2>
            <div class="mt-4">
              <div class="d-flex justify-content-around">
                <div>
                  <label for="name">Nombre</label>
                  <input
                    [(ngModel)]="controlDataUpdate.TC_Nombre"
                    type="text"
                    autocomplete="off"
                    name="name"
                    id="name"
                    class="form-control rounded-left"
                    placeholder="Nombre"
                    required=""
                  />
                </div>
                <div>
                  <label for="Descripcion">Descripcion</label>
                  <input
                    [(ngModel)]="
                    controlDataUpdate.TC_DescriptionDocumentacionEvidencia
                    "
                    type="text"
                    autocomplete="off"
                    name="Descripcion"
                    id="Descripcion"
                    class="form-control rounded-left"
                    placeholder="Descripcion"
                    required=""
                  />
                </div>
              </div>
              <div class="d-flex justify-content-around">
              <button class="submit-btn form-control" (click)="valitation()">
                Actualizar
              </button>
              <button routerLink="/listControl" class="submit-btn form-control">
                Cancelar
              </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="example-button-container"></div>
</section>
