        <div class="col-md-offset-1 col-md-4 col-sm-12" id="log">

                <form *ngIf="periodDataDelete"  action="" id="userRegister-entry-form">

                    <button class="submit-btn form-control" (click)="delete()" >Eliminar</button>

                    <button routerLink="/periodList/{{userData.ID}}" class="submit-btn form-control" >Cancelar</button>

            </div>
