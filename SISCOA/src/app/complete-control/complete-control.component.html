<app-navbar-login> </app-navbar-login>

<div class="container">
    <div class="text-center">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        
        <h1 class="section-heading text-uppercase">Controles </h1>
       
      
        
       
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Busqueda</mat-label>
                <input matInput placeholder="Ingresa datos" (keyup)="applyFilter($event)">
              </mat-form-field>
        
            </div>
      
      <div class="centrarTable">
    
     
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef><b> Nombre</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.TC_Nombre}} </td>
      </ng-container>
  
      <!-- Descripcion Column -->
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef><b> Descripcion</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.TC_DescriptionDocumentacionEvidencia}} </td>
      </ng-container>
  
      <!-- Period Column -->
       <ng-container matColumnDef="Period">
        <th mat-header-cell *matHeaderCellDef><b> Periodo</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.TSISCOA_Periodo.TC_Nombre}} </td>
      </ng-container>

   <!-- status Column -->
   <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef  class="pintar"><b> Estado </b>  </th>
    <td mat-cell *matCellDef="let element"> {{element.TSISCOA_Estado.TC_Nombre}} </td>
  </ng-container>
     <!-- role Column -->
     <ng-container matColumnDef="notification">
        <th mat-header-cell *matHeaderCellDef><b>Notificacion</b></th>
        <td mat-cell *matCellDef="let element"> {{element.TB_NotificacionCorreoAColaborador}} </td>
      </ng-container>
      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef><b>Action</b> </th>
        <td mat-cell *matCellDef="let element">   <div class="example-button-row">
            <div class="example-button-container">
               <button mat-fab color="primary" routerLink="/completeControlFile/{{element.ID}}" aria-label="Example icon button with a delete icon">
                    <mat-icon>assignment</mat-icon>     
                </button>  
            
               
            </div>    
             
          </div> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
