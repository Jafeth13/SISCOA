<app-navbar> </app-navbar>

<section class="page-section" id="adminRegister">
    <div class="container">
        <div class="col-md-offset-1 col-md-4 col-sm-12" id="log">
            <br>
            <br>
            <br>
            <div class="entry-formRate">
                <form *ngIf="roleDataDelete" action="" id="userRegister-entry-form">
                    <div class="m-2">
                        <h2>Observar</h2>
                        <div class="mt-4">
                    
                            <div>
                                <label for="name_role">Nombre</label>
                
                    <input [(ngModel)]="roleDataDelete.TC_Nombre"  type="text" autocomplete="off" name="name_role" id="name_role" class="form-control rounded-left" placeholder="Nombre" required="" disabled>

                            </div>
                    <button (click)="back();" class="submit-btn form-control" >Volver</button>
                    
                        </div>
                    </div>
                </form>

            </div>
        </div>
         
    </div>
    <br>
    <div class="container">
      <div class="text-center">
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
    
        <h3 class="section-heading text-uppercase">Permisos</h3>
    
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Busqueda</mat-label>
          <input
            matInput
            placeholder="Ingresa datos"
            (keyup)="applyFilter($event)"
          />
        </mat-form-field>
      </div>
    
      <div class="centrarTable">
       
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef><b> Nombre</b></th>
              <td mat-cell *matCellDef="let element">{{ element.TC_Nombre }}</td>
            </ng-container>
    
            <!-- action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef><b>Action</b></th>
              <td mat-cell *matCellDef="let element">
                <div class="example-button-row">
                  <div class="example-button-container">
                    <button
                      mat-fab
                      color="primary"
                      routerLink="/seePermision/{{ element.ID }}"
                      aria-label="Example icon button with a delete icon"
                    >
                      <mat-icon>search</mat-icon>
                    </button>
    
                  
                  </div>
                </div>
              </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
    
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
