<app-navbar> </app-navbar>

<section class="page-section" id="adminRegister">
  <div class="container">
    <div class="col-md-offset-1 col-md-5 col-sm-12" id="log">
      <br />
      <br />
      <br />
      <div class="entry-formRate">
        <form *ngIf="periodDataupdate" action="" id="userRegister-entry-form">
          <div class="m-2">
            <h2>Actualizar periodo</h2>
            <div class="mt-4">
              <div class="d-flex justify-content-around">
                <div>
                  <label class="nc" for="name">Nombre</label>
                  <input
                    [(ngModel)]="periodDataupdate.TC_Nombre"
                    type="text"
                    autocomplete="off"
                    name="name"
                    id="name"
                    class="form-control rounded-left"
                    placeholder="Nombre"
                    required=""
                  />
                </div>
              </div>
              <div class="nc">
                <div>
                  <br />
                  <label for="date1">Elige la fecha de inicio</label>
                  <br />
                  <input
                    class="nc"
                    id="date1"
                    matInput
                    [matDatepicker]="picker"
                    (dateInput)="selectDate('input', $event)"
                    (dateChange)="selectDate('change', $event)"
                 
                    required
                  />
                  <br />
                  <mat-hint class="nc">MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="picker"
                    class="nc"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </div>

                <label for="date2">Elige la fecha de fin</label>
                <br />
                <input
                  class="nc"
                  id="date2"
                  matInput
                  [matDatepicker]="picker2"
                  (dateInput)="selectDate2('input', $event)"
                  (dateChange)="selectDate2('change', $event)"
                
                  required
                />
                <br />
                <mat-hint class="nc">MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker2"
                  class="nc"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </div>
              <div class="d-flex justify-content-around">
              <button class="submit-btn form-control" (click)="valitation()">
                Actualizar
              </button>

              <button routerLink="/periodList" class="submit-btn form-control">
                Cancelar
              </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="example-button-container"></div>
</section>
