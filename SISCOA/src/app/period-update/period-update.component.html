<app-navbar> </app-navbar>

<section class="page-section" id="adminRegister">
  <div class="container">
    <div class="col-md-offset-1 col-md-5 col-sm-12" id="log">
      <br />
      <br />
      <br />
      <div class="entry-formRate">
        <form *ngIf="periodDataupdate" action="" id="userRegister-entry-form">
          <div class="m-2">
            <h2>Actualizar periodo</h2>
            <div class="mt-4">
              <div class="d-flex justify-content-around">
                <div>
                  <label class="nc" for="name">Nombre</label>
                  <input
                    [(ngModel)]="periodDataupdate.TC_Nombre"
                    type="text"
                    autocomplete="off"
                    name="name"
                    id="name"
                    class="form-control rounded-left"
                    placeholder="Nombre"
                    required=""
                  />
                </div>
              </div>           
              <div class="d-flex justify-content-around">
              <button class="submit-btn form-control" (click)="valitation()">
                Actualizar
              </button>

              <button routerLink="/periodList" class="submit-btn form-control">
                Cancelar
              </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="example-button-container"></div>
</section>
